name: CI

on:
  push:
    branches: [ main, feature/bubbletea-tui ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.23']

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Check formatting
      run: |
        gofmt -l .
        test -z "$(gofmt -l .)"

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: Check coverage threshold
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.23'
      run: |
        coverage=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: ${coverage}%"
        if (( $(echo "$coverage < 5" | bc -l) )); then
          echo "❌ Coverage ${coverage}% is below 5% threshold"
          exit 1
        fi
        echo "✅ Coverage ${coverage}% meets 5% threshold"

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.23'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  docker-test:
    name: Docker Integration Tests
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build mock API server
      run: docker build -t celestecli-mock-api -f test/mock-server/Dockerfile test/mock-server

    - name: Run Docker tests
      run: |
        docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from test-runner

    - name: View test logs
      if: always()
      run: |
        if [ -d "test/reports" ]; then
          echo "=== Test Reports ==="
          cat test/reports/*.log || true
          echo "=== Test Summary ==="
          cat test/reports/summary.json || true
        fi

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: docker-test-reports
        path: test/reports/
        retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for gitleaks

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, docker-test]

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Build for multiple platforms
      run: |
        GOOS=linux GOARCH=amd64 go build -o dist/celeste-linux-amd64 ./cmd/celeste
        GOOS=darwin GOARCH=amd64 go build -o dist/celeste-darwin-amd64 ./cmd/celeste
        GOOS=darwin GOARCH=arm64 go build -o dist/celeste-darwin-arm64 ./cmd/celeste
        GOOS=windows GOARCH=amd64 go build -o dist/celeste-windows-amd64.exe ./cmd/celeste

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: dist/
        retention-days: 7
